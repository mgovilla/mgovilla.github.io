<!-- Portfolio Grid Section -->
<section id="portfolio" class="services-area gray-bg pt-125 pb-130">
    <div class="container">
        <div class="row justify-content-center">
            <div class="section-title text-center pb-30">
                <h2 class="title">My Projects</h2>
                <p>Check out some of my projects on GitHub</p>
            </div> <!-- section title -->
            <div class="row">
                {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <div type="button" data-target="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </div>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div> <!-- container -->
</section>
